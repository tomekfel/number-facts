<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Number Facts</title>
</head>
<style>
    #fact {
        display: none;
    }
</style>

<body class="bg-dark">
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card bg-primary text-white mt-5 p-4">
                    <h1>Number Facts</h1>
                    <p>Enter the number and get the random fact</p>
                    <input type="number" class="form-control form-control-lg" id="numberInput" placeholder="Enter any number...">
                    <div id="fact" class="card-body">
                        <h4 class="card-title">
                            Number Fact
                        </h4>
                        <p id="factText" class="card-text"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let fact = document.querySelector('#fact');
        let factText = document.querySelector('#factText');
        let numberInput = document.querySelector('#numberInput');

        numberInput.addEventListener('input', getFactFetch);

        // function getFactAjax() {
        //     let number = numberInput.value;

        //     let xhr = new XMLHttpRequest();
        //     xhr.open('GET', 'http://numbersapi.com/' + number);
        //     xhr.onload = function() {
        //         if (this.status == 200 && number != '') {
        //             fact.style.display = 'block';
        //             factText.innerHTML = this.responseText;
        //             //console.log(this.responseText);
        //         } else {
        //             fact.style.display = 'none';
        //             factText.innerHTML = '';
        //         }
        //     }
        //     xhr.send();
        // }

        function getFactFetch() {
            let number = numberInput.value;

            fetch('http://numbersapi.com/' + number)
                .then(response => {
                    //console.log(response);
                    return response.text()
                })
                .then(data => {
                    if (number != '') {
                        fact.style.display = 'block';
                        factText.innerHTML = data;
                    } else {
                        fact.style.display = 'none';
                        factText.innerHTML = '';
                    }
                })
                .catch(function(error) {
                    console.log(error);
                })
        }
    </script>
</body>

</html>
